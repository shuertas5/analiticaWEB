<input #obj class="form-control" [size]="this.size" [maxLength]="this.maxlength" [disabled]="this.disabled" [value]="this.value"
    (keydown)="onKeyDownTreuTexto($event)" (paste)="onPasteTreuTexto($event)" (focusout)="onFocusLostTreuTexto($event)"
    (focusin)="onFocusGainTreuTexto($event)" /><br />
